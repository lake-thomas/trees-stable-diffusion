# Example configuration for SD3.5 training on iNaturalist data

# Model settings
model_version: sd3.5
pretrained_model_name_or_path: stabilityai/stable-diffusion-3.5-large

# LoRA settings
lora_rank: 8
lora_alpha: 64
lora_dropout: 0.1

# Training settings
learning_rate: 5e-5
train_batch_size: 1
gradient_accumulation_steps: 8
max_train_steps: 2000
save_steps: 500

# Optimization
mixed_precision: bf16
seed: 42
enable_xformers_memory_efficient_attention: true
